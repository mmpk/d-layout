<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "bar"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "PROMISE"
            }
        },
        "promiseController": {
            "prototype": "montage/core/promise-controller",
            "properties": {
                "fulfilled": true,
                "pending": true,
                "rejected": true
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text"
            },
            "bindings": {
                "value": {"<-": "@promiseController.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="bar" class="Bar">
        <div data-param="*"></div>
        <button data-montage-id="button"></button>
        <input data-montage-id="textField" type="text">
    </div>
</body>
</html>
